<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dojrza≈Çy Banan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fffde7;
      padding: 40px;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    img {
      max-height: 300px;
      margin: 20px 0;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .answers button {
      padding: 10px 20px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffeb3b;
      cursor: pointer;
    }
    .answers button:hover {
      background-color: #fdd835;
    }
    .stats {
      margin-top: 30px;
      font-size: 18px;
      text-align: left;
      display: inline-block;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #8bc34a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
    .result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Dojrza≈Ço≈õƒá Banana üçå</h1>
  <p>Jak bardzo dojrza≈Çy jest ten banan?</p>

  <img id="bananaImage" src="" alt="banan" />

  <div class="answers" id="answerButtons">
    <button onclick="vote('niedojrza≈Çy')">niedojrza≈Çy</button>
    <button onclick="vote('nie dojrza≈Çy')">nie dojrza≈Çy</button>
    <button onclick="vote('jeszcze nie dojrza≈Çy')">jeszcze nie dojrza≈Çy</button>
    <button onclick="vote('prawie dojrza≈Çy')">prawie dojrza≈Çy</button>
    <button onclick="vote('dojrza≈Çy')">dojrza≈Çy</button>
    <button onclick="vote('bardzo dojrza≈Çy')">bardzo dojrza≈Çy</button>
    <button onclick="vote('za bardzo dojrza≈Çy')">za bardzo dojrza≈Çy</button>
  </div>

  <div class="result" id="resultText"></div>
  <div class="stats" id="stats"></div>

  <button id="nextBtn" onclick="nextBanana()">Losuj kolejnego üçå</button>

  <script>
    const bananaDescriptions = [
      'niedojrza≈Çy',
      'nie dojrza≈Çy',
      'jeszcze nie dojrza≈Çy',
      'prawie dojrza≈Çy',
      'dojrza≈Çy',
      'bardzo dojrza≈Çy',
      'za bardzo dojrza≈Çy'
    ];

    let currentBanana = 0;
    let votes = {}; // { bananX: { 'nazwa': liczba } }

    function loadBanana() {
      currentBanana = Math.floor(Math.random() * 7) + 1;
      document.getElementById('bananaImage').src = `banan${currentBanana}.png`;
      document.getElementById('bananaImage').style.display = 'block';
      document.getElementById('resultText').innerHTML = '';
      document.getElementById('stats').innerHTML = '';
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('answerButtons').style.display = 'block';
    }

    function vote(answer) {
      const key = `banan${currentBanana}`;
      const correct = bananaDescriptions[currentBanana - 1];

      // Zapisz g≈Ços
      if (!votes[key]) votes[key] = {};
      if (!votes[key][answer]) votes[key][answer] = 0;
      votes[key][answer]++;

      // Ukryj obrazek i przyciski
      document.getElementById('bananaImage').style.display = 'none';
      document.getElementById('answerButtons').style.display = 'none';

      // Poka≈º wynik
      const resultText = (answer === correct)
        ? "‚úÖ Dobra odpowied≈∫!"
        : `‚ùå Z≈Ça odpowied≈∫! Prawid≈Çowo: <strong>${correct}</strong>`;
      document.getElementById('resultText').innerHTML = resultText;

      // Poka≈º statystyki
      showStats(key);
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    function showStats(key) {
      const statDiv = document.getElementById('stats');
      const stats = votes[key];
      const totalVotes = Object.values(stats).reduce((a, b) => a + b, 0);
      let html = `<h3>Statystyki dla ${key}.png</h3><ul>`;
      for (const [option, count] of Object.entries(stats)) {
        const percent = ((count / totalVotes) * 100).toFixed(1);
        html += `<li>${option}: ${count} g≈Ços√≥w (${percent}%)</li>`;
      }
      html += '</ul>';
      statDiv.innerHTML = html;
    }

    function nextBanana() {
      loadBanana();
    }

    // Start od razu
    loadBanana();
  </script>

</body>
</html>
