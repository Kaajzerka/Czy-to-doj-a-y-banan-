<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dojrza≈Çy Banan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fffde7;
      padding: 40px;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    img {
      max-height: 300px;
      margin: 20px 0;
    }
    .answers button {
      padding: 10px 20px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffeb3b;
      cursor: pointer;
    }
    .answers button:hover {
      background-color: #fdd835;
    }
    .stats {
      margin-top: 30px;
      font-size: 18px;
      text-align: left;
      display: inline-block;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #8bc34a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Dojrza≈Ço≈õƒá Banana üçå</h1>
  <p>Jak bardzo dojrza≈Çy jest ten banan?</p>

  <img id="bananaImage" src="" alt="banan" />

  <div class="answers">
    <button onclick="vote('niedojrza≈Çy')">niedojrza≈Çy</button>
    <button onclick="vote('nie dojrza≈Çy')">nie dojrza≈Çy</button>
    <button onclick="vote('jeszcze nie dojrza≈Çy')">jeszcze nie dojrza≈Çy</button>
    <button onclick="vote('prawie dojrza≈Çy')">prawie dojrza≈Çy</button>
    <button onclick="vote('dojrza≈Çy')">dojrza≈Çy</button>
    <button onclick="vote('bardzo dojrza≈Çy')">bardzo dojrza≈Çy</button>
    <button onclick="vote('za bardzo dojrza≈Çy')">za bardzo dojrza≈Çy</button>
  </div>

  <div class="stats" id="stats"></div>

  <button id="nextBtn" onclick="nextBanana()">Losuj kolejnego üçå</button>

  <script>
    const bananaDescriptions = [
      'niedojrza≈Çy',
      'nie dojrza≈Çy',
      'jeszcze nie dojrza≈Çy',
      'prawie dojrza≈Çy',
      'dojrza≈Çy',
      'bardzo dojrza≈Çy',
      'za bardzo dojrza≈Çy'
    ];

    let currentBanana = 0;
    let votes = {}; // { bananID: {opcja: liczba, ...}, ... }

    function loadBanana() {
      currentBanana = Math.floor(Math.random() * 7) + 1;
      document.getElementById('bananaImage').src = `banan${currentBanana}.png`;
      document.getElementById('stats').innerHTML = '';
      document.getElementById('nextBtn').style.display = 'none';
    }

    function vote(option) {
      const key = `banan${currentBanana}`;
      if (!votes[key]) votes[key] = {};
      if (!votes[key][option]) votes[key][option] = 0;
      votes[key][option]++;

      showStats(key);
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    function showStats(key) {
      const statDiv = document.getElementById('stats');
      const stats = votes[key];
      let html = `<h3>Statystyki dla ${key}.png</h3><ul>`;
      for (const [opcja, liczba] of Object.entries(stats)) {
        html += `<li>${opcja}: ${liczba} g≈Ços√≥w</li>`;
      }
      html += '</ul>';
      statDiv.innerHTML = html;
    }

    function nextBanana() {
      loadBanana();
    }

    loadBanana();
  </script>

</body>
</html>
